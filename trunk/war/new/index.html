<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Open Budget for professionals</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
    <script src='js/jquery.multiselect.js'></script>  <!-- http://www.erichynds.com/jquery/jquery-ui-multiselect-widget/ -->
    <script src="/table/media/js/jquery.dataTables.js"></script> 
    <link rel="stylesheet" href="css/jquery.multiselect.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/eggplant/jquery-ui.css" />
    <style type="text/css" title="currentStyle">
      @import "/table/media/css/demo_page.css";
      @import "/table/media/css/demo_table.css";
      .hebrew { font-family: arial; text-align: right;}
      .pagetitle { text-align: center }
    </style>
  </head>
  <body dir='rtl' class='hebrew'>
  <h1 class='pagetitle'>התקציב הפתוח - כלי ניתוח</h1> 
 
  <div id='user' style='display: none'>
  שלום 
    <span id='useremail'></span>,
  </div>
  <br/>
  <h3>מחרוזות</h3>
  טענו מחרוזת:
  <select id='bucketLoadSelect'></select> <input type='button' id='loadBucketButton' value='טענו' ></input>
  <br/><br/>
  שימרו מחרוזת:
  <select id='bucketSaveSelect'></select> 
  <span id='newBucket' style='display: none'> <input type='text' id='newBucketName' placeholder='שם מחרוזת חדשה'></input></span>
  <input type='button' id='saveBucketButton' value='שימרו' ></input> 
  <h3>נתוני מחרוזת</h3>
  <div id="bucket">
    <span style='vertical-align: center'>
		  שנים :
		  <select id='yearsSelect' class="multiselect" multiple=multiple style='width: 100px; height: 150px;'></select>
    </span>
    <p/>
    הוסף סעיף: 
    <input type="text" id="expense_code"></input>
    <input type='button' id='add_expense' value='הוסף'></input>
    <img id='spinner' src='../images/ajax_spinner.gif' width='25' style='display: none'></img>
    <hr/>
    <table cellpadding="0" cellspacing="0" border="0" class="display hebrew" id="output_table"></table>
  </div>

  <div id="buckets"></div>
  
  <script src='js/obudget.js'></script>
  </body>
</html>
