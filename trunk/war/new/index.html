<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>התקציב הפתוח לאנשי מקצוע</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js'></script>
    <script src='js/jquery.multiselect.js'></script>  <!-- http://www.erichynds.com/jquery/jquery-ui-multiselect-widget/ -->
    <script src="/table/media/js/jquery.dataTables.js"></script> 
    <link rel="stylesheet" href="css/jquery.multiselect.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/eggplant/jquery-ui.css" />
    <style type="text/css" title="currentStyle">
      @import "/table/media/css/demo_page.css";
      @import "/table/media/css/demo_table.css";
      .hebrew { font-family: arial; text-align: right;}
      .pagetitle { text-align: center }
      .multis { margin-right: 5px; margin-left: 5px }
    </style>
  </head>
  <body dir='rtl' class='hebrew'>
  <h1 class='pagetitle'>חוקר התקציב <img id='spinner' src='../images/ajax_spinner.gif' width='25' style='display: none'></img>
</h1> 
 
  <div id='user' style='display: none'>
  שלום 
    <span id='useremail'></span>,
  </div>
  <br/>
  <div id='bucketManagement'>
    <h3>מחרוזות</h3>

    <b>טענו</b> מחרוזת
    <select id='bucketLoadSelect'></select> <input type='button' id='loadBucketButton' value='טענו' ></input>
    <br/><br/>
    <b>מיחקו</b> מחרוזת
    <select id='bucketDeleteSelect'></select> <input type='button' id='deleteBucketButton' value='מיחקו' ></input>
    <br/><br/>

    <hr/>
  </div>
  <h3>עריכת מחרוזת נוכחית</h3>
  <h4>מאפייני מחרוזת</h3>
  <div id="bucket">
    <span style='vertical-align: center'>
		  שנים רלוונטיות
		  <select id='yearsSelect' class="multiselect" multiple=multiple'></select>
      <span id='yearsText' style='font-size: small'></span>
    </span>
    <p/>

    <hr/><hr/>
    <h4>סעיפים במחרוזת</h4>
    <b>הוסיפו</b> סעיף
    <table role='presentation'>
      <tr>
        <td style='width: 155px'>מספר סעיף:</td>
        <td><input type="text" id="expense_code" style='width: 90px'></input></td>
        <td style='padding-right: 30px; font-size: small'>עזרים: <a href='http://budget.msh.gov.il' target='_blank'>התקציב הפתוח</a>, <a href='http://religinfoserv.gov.il/magic94scripts/mgrqispi94.dll?APPNAME=budget&PRGNAME=takzivreq' target='_blank'>מערכת משרד האוצר</a></td>
      </tr>
      <tr>
        <td>
          <input type='checkbox' id='partialWeightCb'></input><label for='partialWeight'>חלק יחסי מהסעיף</label>
        </td>
      </tr>
      <tr style='display: none' id='partialRow'>
        <td>חלק יחסי (באחוזים):</td>
        <td><input type='number' min="1" max="100" step="5" id='expense_weight' style='width: 80px' value='100'></input></td>
      </tr>
      <tr>
        <td><input type='button' id='add_expense' value='הוסיפו'></input></td>
      <tr>
 
    </table>
    
    
    <table cellpadding="0" cellspacing="0" border="0" class="display hebrew" id="output_table"></table>

  </div>
  <br/>	<hr/><hr/><br/><br/>
  <b>שימרו</b> מחרוזת זו בשם:
  <select id='bucketSaveSelect'></select> 
  <input type='text' id='newBucketName' placeholder='שם המחרוזת החדשה'></input>
  <input type='button' id='saveBucketButton' value='שימרו' ></input> 

  <script src='js/obudget.js'></script>
  </body>
</html>
